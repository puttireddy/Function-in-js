<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<p>Click to trigger a function that will output "Sharada":</p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "SHARADA";
}
</script>

</body>
</html>
